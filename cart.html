<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shporta | AutoBesa</title>
  <link rel="icon" href="favicon-car.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="makinat.css">
  <style>
    /* Cart page specific tweaks */
    .cart-page { padding: 48px 0; }
    .cart-list { display:flex; flex-direction:column; gap:16px; }
  .cart-item { display:flex; gap:16px; align-items:center; background:#fff; border-radius:12px; padding:16px; border:1px solid #eee; box-shadow: 0 6px 18px rgba(20,20,20,0.03); }
  .cart-item img{ width:180px; height:120px; object-fit:cover; border-radius:10px; flex-shrink:0; }
  .ci-meta h5{ margin:0 0 6px 0; color:var(--primary); font-size:1.05rem; }
  .ci-meta p{ margin:0; color:#666; font-size:0.95rem; }
  .ci-line-total{ font-weight:700; font-size:1.05rem; color:var(--primary); min-width:120px; text-align:right; }
  .ci-unit{ color:#444; font-size:0.95rem; }
    .ci-actions{ display:flex; align-items:center; gap:8px; }
    .qty-input{ width:68px; padding:6px 8px; text-align:center; border-radius:6px; border:1px solid #ddd; }
    .summary-box{ background:#fff; border-radius:10px; padding:18px; border:1px solid #eee; }
    .summary-row{ display:flex; justify-content:space-between; margin-bottom:10px; }
    .checkout-form .form-control{ border-radius:8px; }
    .order-success{ padding:18px; border-radius:8px; background:#e8f7ea; color:#214b2b; border:1px solid #c7efd0; }
  @media (max-width:768px){ .cart-item{ flex-direction:column; align-items:flex-start; } .cart-item img{ width:100%; height:240px; } .ci-line-total{ width:100%; text-align:left; margin-top:8px; } }
  </style>
</head>
<body>
  <!-- Navbar (reused) -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top" role="navigation" aria-label="Main navigation">
    <div class="container-fluid px-4">
      <!-- Logo & Brand -->
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="logo.png" alt="AutoBesa" class="nav-logo">
        <span class="d-none d-md-inline">AutoBesa</span>
      </a>

      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto nav gap-1">
          <li class="nav-item">
            <a class="nav-link" href="index.html" aria-label="Ballina">
              <i class="bi bi-house-door"></i> Ballina
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rethnesh.html" aria-label="Rreth Nesh">
              <i class="bi bi-info-circle"></i> Rreth Nesh
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="makinat.html" aria-label="Makinat">
              <i class="bi bi-car-front"></i> Makinat
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html" aria-label="Kontakt">
              <i class="bi bi-envelope"></i> Kontakt
            </a>
          </li>
        </ul>
      </div>

      <!-- Icon Buttons -->
      <div class="nav-icons d-flex align-items-center gap-2 ms-3">
        <!-- Search Button -->
        <button class="icon-btn btn-search" aria-label="Kërko" title="Kërko" data-bs-toggle="collapse" data-bs-target="#navSearch">
          <i class="bi bi-search"></i>
        </button>

        <!-- Cart Button -->
        <button class="icon-btn btn-cart" aria-label="Shporta" title="Shporta">
          <i class="bi bi-cart"></i>
          <span class="icon-bubble cart-count">0</span>
        </button>
      </div>
    </div>

    <!-- Search Dropdown -->
    <div class="collapse" id="navSearch">
      <div class="container-fluid px-4 py-3 bg-dark border-top border-secondary">
        <input id="navSearchInput" class="form-control" type="search" placeholder="Kërko marka, model...">
      </div>
    </div>
  </nav>

  <main class="cart-page container">
    <div class="row g-4">
      <div class="col-lg-8">
        <h2>Shporta juaj</h2>
        <p class="text-muted">Shiko artikujt, ndrysho sasi, heq artikuj dhe vazhdo tek pagesa.</p>

        <div id="cartList" class="cart-list" aria-live="polite"></div>

        <div class="mt-3 d-flex gap-2">
          <button id="clearCartBtn" class="btn btn-ghost">Pastro shportën</button>
          <a href="makinat.html" class="btn btn-primary">Vazhdo blerjet</a>
        </div>

        <div id="orderResult" class="mt-3"></div>
      </div>

      <div class="col-lg-4">
        <div class="summary-box">
          <h4>Përmbledhje</h4>
          <div class="summary-row"><span>Nëntotali</span><strong id="subtotal">€0</strong></div>
          <div class="summary-row"><span>TVSH (18%)</span><strong id="taxes">€0</strong></div>
          <div class="summary-row"><span>Transporti</span><strong id="shipping">€0</strong></div>
          <hr />
          <div class="summary-row"><span>Totali</span><strong id="total">€0</strong></div>

          <hr />

          <h5>Informacioni i pagesës</h5>
          <form id="checkoutForm" class="checkout-form">
            <div class="mb-2">
              <label class="form-label">Emri dhe Mbiemri</label>
              <input name="fullname" class="form-control" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Numri i telefonit</label>
              <input name="phone" class="form-control" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Adresa e dorëzimit</label>
              <input name="address" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Metoda e pagesës</label>
              <select name="payment" class="form-select">
                <option value="card">Kartë (simuluar)</option>
                <option value="cash">Pagesë në dorëzim</option>
                <option value="bank">Transfer bankar</option>
              </select>
            </div>
            <button id="placeOrderBtn" class="btn btn-primary w-100" type="submit">Vazhdo te Pagesa</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light pt-5 pb-4 mt-5">
    <div class="container text-center">© 2025 AutoBesa</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cart.js"></script>
  <script src="navbar-sync.js"></script>
  <script src="favorites.js"></script>
</body>
</html>
